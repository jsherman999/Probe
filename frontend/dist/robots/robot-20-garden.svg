<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Garden Bot - Nature/plant themed robot -->
  <defs>
    <linearGradient id="garden-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="garden-pot" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c2410c"/>
      <stop offset="100%" style="stop-color:#9a3412"/>
    </linearGradient>
  </defs>
  <!-- Flower on head -->
  <circle cx="50" cy="12" r="6" fill="#fbbf24"/>
  <ellipse cx="42" cy="10" rx="5" ry="7" fill="#ec4899" transform="rotate(-30 42 10)"/>
  <ellipse cx="58" cy="10" rx="5" ry="7" fill="#ec4899" transform="rotate(30 58 10)"/>
  <ellipse cx="50" cy="4" rx="5" ry="7" fill="#ec4899"/>
  <ellipse cx="44" cy="18" rx="5" ry="7" fill="#ec4899" transform="rotate(-60 44 18)"/>
  <ellipse cx="56" cy="18" rx="5" ry="7" fill="#ec4899" transform="rotate(60 56 18)"/>
  <!-- Stem -->
  <rect x="48" y="18" width="4" height="10" fill="#22c55e"/>
  <!-- Leaves on stem -->
  <ellipse cx="45" cy="24" rx="6" ry="3" fill="#22c55e" transform="rotate(-20 45 24)"/>
  <ellipse cx="55" cy="22" rx="6" ry="3" fill="#22c55e" transform="rotate(20 55 22)"/>
  <!-- Head -->
  <rect x="25" y="28" width="50" height="40" rx="10" fill="url(#garden-body)"/>
  <!-- Happy eyes -->
  <circle cx="38" cy="45" r="8" fill="white"/>
  <circle cx="62" cy="45" r="8" fill="white"/>
  <circle cx="38" cy="45" r="4" fill="#166534"/>
  <circle cx="62" cy="45" r="4" fill="#166534"/>
  <circle cx="37" cy="44" r="1.5" fill="white"/>
  <circle cx="61" cy="44" r="1.5" fill="white"/>
  <!-- Rosy cheeks -->
  <ellipse cx="28" cy="52" rx="5" ry="3" fill="#fda4af" opacity="0.6"/>
  <ellipse cx="72" cy="52" rx="5" ry="3" fill="#fda4af" opacity="0.6"/>
  <!-- Happy smile -->
  <path d="M42 58 Q50 66 58 58" fill="none" stroke="#166534" stroke-width="3" stroke-linecap="round"/>
  <!-- Body (flower pot) -->
  <path d="M30 70 L25 95 L75 95 L70 70 Z" fill="url(#garden-pot)"/>
  <!-- Pot rim -->
  <rect x="25" y="70" width="50" height="6" rx="2" fill="#ea580c"/>
  <!-- Soil texture -->
  <ellipse cx="40" cy="85" rx="4" ry="2" fill="#78350f"/>
  <ellipse cx="55" cy="82" rx="3" ry="2" fill="#78350f"/>
  <ellipse cx="50" cy="88" rx="5" ry="2" fill="#78350f"/>
  <!-- Small sprout -->
  <line x1="60" y1="78" x2="60" y2="72" stroke="#22c55e" stroke-width="2"/>
  <ellipse cx="57" cy="72" rx="3" ry="2" fill="#22c55e"/>
  <ellipse cx="63" cy="72" rx="3" ry="2" fill="#22c55e"/>
</svg>
