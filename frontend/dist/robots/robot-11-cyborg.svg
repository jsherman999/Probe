<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Cyborg Bot - Half mechanical face -->
  <defs>
    <linearGradient id="cyborg-metal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    <linearGradient id="cyborg-skin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  <!-- Head base -->
  <rect x="20" y="15" width="60" height="55" rx="8" fill="url(#cyborg-skin)"/>
  <!-- Mechanical half -->
  <path d="M50 15 L80 15 Q88 15 88 23 L88 62 Q88 70 80 70 L50 70 Z" fill="url(#cyborg-metal)"/>
  <!-- Mechanical details -->
  <rect x="55" y="20" width="25" height="4" rx="2" fill="#94a3b8"/>
  <rect x="55" y="28" width="20" height="3" rx="1" fill="#94a3b8"/>
  <!-- Organic eye -->
  <circle cx="35" cy="40" r="10" fill="white"/>
  <circle cx="35" cy="40" r="5" fill="#1e3a8a"/>
  <circle cx="33" cy="38" r="2" fill="white"/>
  <!-- Mechanical eye -->
  <rect x="55" y="32" width="18" height="16" rx="2" fill="#0f172a"/>
  <circle cx="64" cy="40" r="5" fill="#ef4444"/>
  <circle cx="64" cy="40" r="3" fill="#fca5a5"/>
  <!-- Targeting lines -->
  <line x1="59" y1="40" x2="69" y2="40" stroke="#ef4444" stroke-width="1"/>
  <line x1="64" y1="35" x2="64" y2="45" stroke="#ef4444" stroke-width="1"/>
  <!-- Mouth -->
  <rect x="30" y="55" width="15" height="6" rx="3" fill="#92400e"/>
  <rect x="55" y="55" width="20" height="6" rx="1" fill="#475569"/>
  <rect x="57" y="56" width="3" height="4" fill="#94a3b8"/>
  <rect x="62" y="56" width="3" height="4" fill="#94a3b8"/>
  <rect x="67" y="56" width="3" height="4" fill="#94a3b8"/>
  <!-- Body -->
  <rect x="25" y="72" width="50" height="20" rx="5" fill="url(#cyborg-metal)"/>
  <circle cx="40" cy="82" r="4" fill="#22d3ee"/>
  <circle cx="60" cy="82" r="4" fill="#22d3ee"/>
</svg>
