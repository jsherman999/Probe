<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Astronaut Bot - Space robot -->
  <defs>
    <linearGradient id="astro-helmet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0"/>
      <stop offset="100%" style="stop-color:#94a3b8"/>
    </linearGradient>
    <linearGradient id="astro-visor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="30%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#1e3a8a"/>
    </linearGradient>
    <linearGradient id="astro-suit" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#cbd5e1"/>
    </linearGradient>
  </defs>
  <!-- Helmet outer -->
  <circle cx="50" cy="38" r="30" fill="url(#astro-helmet)"/>
  <!-- Helmet ring -->
  <ellipse cx="50" cy="65" rx="25" ry="6" fill="#64748b"/>
  <!-- Visor -->
  <ellipse cx="50" cy="38" rx="22" ry="20" fill="url(#astro-visor)"/>
  <!-- Visor reflection -->
  <ellipse cx="42" cy="32" rx="8" ry="12" fill="white" opacity="0.2"/>
  <!-- Face inside visor -->
  <circle cx="42" cy="38" r="4" fill="#fbbf24"/>
  <circle cx="58" cy="38" r="4" fill="#fbbf24"/>
  <circle cx="42" cy="38" r="2" fill="#0f172a"/>
  <circle cx="58" cy="38" r="2" fill="#0f172a"/>
  <path d="M45 48 Q50 52 55 48" fill="none" stroke="#0f172a" stroke-width="2" stroke-linecap="round"/>
  <!-- Helmet lights -->
  <circle cx="25" cy="30" r="4" fill="#22d3ee"/>
  <circle cx="75" cy="30" r="4" fill="#ef4444"/>
  <!-- Suit body -->
  <rect x="28" y="68" width="44" height="26" rx="8" fill="url(#astro-suit)"/>
  <!-- Suit details -->
  <rect x="35" y="72" width="30" height="4" rx="2" fill="#64748b"/>
  <!-- Control panel -->
  <rect x="38" y="80" width="24" height="10" rx="2" fill="#1e293b"/>
  <circle cx="44" cy="85" r="2" fill="#22c55e"/>
  <circle cx="50" cy="85" r="2" fill="#eab308"/>
  <circle cx="56" cy="85" r="2" fill="#ef4444"/>
  <!-- Flag patch -->
  <rect x="60" y="72" width="8" height="5" fill="#dc2626"/>
  <rect x="60" y="72" width="8" height="1.7" fill="#3b82f6"/>
  <rect x="60" y="75.3" width="8" height="1.7" fill="#f8fafc"/>
</svg>
