<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Sparkles around head -->
  <path d="M 25 30 L 30 35 L 25 40 L 20 35 Z" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  <path d="M 75 25 L 80 30 L 75 35 L 70 30 Z" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  <path d="M 20 65 L 25 70 L 20 75 L 15 70 Z" fill="#FFD700" stroke="#FFA500" stroke-width="1"/>
  <!-- Head -->
  <circle cx="50" cy="38" r="26" fill="#6C5CE7" stroke="#A29BFE" stroke-width="2"/>
  <!-- Left eye -->
  <circle cx="40" cy="32" r="6" fill="#FFFFFF"/>
  <circle cx="40" cy="32" r="3" fill="#2C3E50"/>
  <!-- Right eye with star -->
  <circle cx="60" cy="32" r="6" fill="#FFFFFF"/>
  <polygon points="60,29 62,32 60,35 58,32" fill="#FFD700"/>
  <!-- Happy mouth -->
  <path d="M 42 45 Q 50 52 58 45" stroke="#A29BFE" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <!-- Body -->
  <rect x="32" y="66" width="36" height="28" rx="3" fill="#00B894" stroke="#00A86B" stroke-width="2"/>
  <!-- Center stripe -->
  <rect x="48" y="66" width="4" height="28" fill="#00A86B"/>
  <!-- Buttons -->
  <circle cx="45" cy="75" r="2" fill="#FFD700"/>
  <circle cx="55" cy="75" r="2" fill="#FFD700"/>
  <circle cx="50" cy="85" r="2" fill="#FFD700"/>
</svg>