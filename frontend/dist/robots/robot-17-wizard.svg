<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Wizard Bot - Magical robot -->
  <defs>
    <linearGradient id="wiz-hat" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <linearGradient id="wiz-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4338ca"/>
    </linearGradient>
  </defs>
  <!-- Wizard hat -->
  <polygon points="50,2 72,45 28,45" fill="url(#wiz-hat)"/>
  <!-- Hat brim -->
  <ellipse cx="50" cy="45" rx="28" ry="6" fill="url(#wiz-hat)"/>
  <!-- Stars on hat -->
  <polygon points="40,20 41,23 44,23 42,25 43,28 40,26 37,28 38,25 36,23 39,23" fill="#fbbf24"/>
  <polygon points="55,30 56,32 58,32 57,34 57.5,36 55,35 52.5,36 53,34 52,32 54,32" fill="#fbbf24"/>
  <circle cx="60" cy="18" r="2" fill="#fbbf24"/>
  <!-- Head -->
  <rect x="28" y="48" width="44" height="32" rx="8" fill="url(#wiz-body)"/>
  <!-- Wise eyes -->
  <circle cx="40" cy="60" r="7" fill="white"/>
  <circle cx="60" cy="60" r="7" fill="white"/>
  <circle cx="40" cy="60" r="4" fill="#4f46e5"/>
  <circle cx="60" cy="60" r="4" fill="#4f46e5"/>
  <circle cx="39" cy="59" r="1.5" fill="white"/>
  <circle cx="59" cy="59" r="1.5" fill="white"/>
  <!-- Bushy eyebrows -->
  <path d="M32 52 Q40 48 48 52" fill="none" stroke="#e2e8f0" stroke-width="3" stroke-linecap="round"/>
  <path d="M52 52 Q60 48 68 52" fill="none" stroke="#e2e8f0" stroke-width="3" stroke-linecap="round"/>
  <!-- Long beard -->
  <path d="M35 75 Q30 90 35 95" fill="none" stroke="#e2e8f0" stroke-width="4" stroke-linecap="round"/>
  <path d="M45 75 Q45 92 50 98" fill="none" stroke="#e2e8f0" stroke-width="4" stroke-linecap="round"/>
  <path d="M55 75 Q55 92 50 98" fill="none" stroke="#e2e8f0" stroke-width="4" stroke-linecap="round"/>
  <path d="M65 75 Q70 90 65 95" fill="none" stroke="#e2e8f0" stroke-width="4" stroke-linecap="round"/>
  <!-- Magic sparkles -->
  <circle cx="15" cy="55" r="2" fill="#fbbf24"/>
  <circle cx="85" cy="60" r="2" fill="#a855f7"/>
  <circle cx="20" cy="70" r="1.5" fill="#22d3ee"/>
  <circle cx="80" cy="75" r="1.5" fill="#ec4899"/>
</svg>
