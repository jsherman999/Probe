<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Sports Bot - Athletic robot -->
  <defs>
    <linearGradient id="sport-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="sport-band" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="50%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
  </defs>
  <!-- Headband -->
  <rect x="20" y="20" width="60" height="10" rx="3" fill="url(#sport-band)"/>
  <!-- Headband tails -->
  <path d="M80 25 Q88 28 85 40" fill="none" stroke="#dc2626" stroke-width="4" stroke-linecap="round"/>
  <path d="M80 25 Q92 25 90 38" fill="none" stroke="#dc2626" stroke-width="4" stroke-linecap="round"/>
  <!-- Head -->
  <rect x="22" y="28" width="56" height="42" rx="10" fill="url(#sport-body)"/>
  <!-- Determined eyes -->
  <rect x="32" y="42" width="14" height="10" rx="3" fill="white"/>
  <rect x="54" y="42" width="14" height="10" rx="3" fill="white"/>
  <circle cx="39" cy="47" r="4" fill="#1e293b"/>
  <circle cx="61" cy="47" r="4" fill="#1e293b"/>
  <!-- Determined eyebrows -->
  <line x1="30" y1="38" x2="46" y2="40" stroke="#92400e" stroke-width="3" stroke-linecap="round"/>
  <line x1="70" y1="38" x2="54" y2="40" stroke="#92400e" stroke-width="3" stroke-linecap="round"/>
  <!-- Confident grin -->
  <path d="M38 60 L62 60" stroke="#92400e" stroke-width="3" stroke-linecap="round"/>
  <path d="M40 60 Q50 68 60 60" fill="white"/>
  <!-- Sweat drop -->
  <ellipse cx="78" cy="45" rx="3" ry="5" fill="#38bdf8"/>
  <!-- Athletic body -->
  <rect x="25" y="72" width="50" height="22" rx="5" fill="url(#sport-body)"/>
  <!-- Jersey number -->
  <text x="50" y="88" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">01</text>
  <!-- Jersey stripes -->
  <line x1="28" y1="76" x2="28" y2="94" stroke="white" stroke-width="2"/>
  <line x1="72" y1="76" x2="72" y2="94" stroke="white" stroke-width="2"/>
</svg>
