  <rect x="25" y="15" width="50" height="35" rx="8" fill="#818cf8"/>
  <!-- Lab Glasses -->
  <circle cx="38" cy="30" r="8" fill="none" stroke="#1e1b4b" stroke-width="2"/>
  <circle cx="62" cy="30" r="8" fill="none" stroke="#1e1b4b" stroke-width="2"/>
  <line x1="46" y1="30" x2="54" y2="30" stroke="#1e1b4b" stroke-width="2"/>
