<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Body -->
  <rect x="30" y="48" width="40" height="32" rx="5" fill="#7c3aed"/>
  <!-- Musical notes on shirt -->
  <text x="42" y="68" font-size="12" fill="#c4b5fd">&#9835;</text>
  <text x="52" y="62" font-size="10" fill="#c4b5fd">&#9833;</text>
  <!-- Head -->
  <rect x="25" y="18" width="50" height="35" rx="8" fill="#8b5cf6"/>
  <!-- Headphones band -->
  <path d="M25 30 Q25 10 50 10 Q75 10 75 30" fill="none" stroke="#1e1b4b" stroke-width="4"/>
  <!-- Headphone ear pieces -->
  <ellipse cx="23" cy="32" rx="6" ry="10" fill="#1e1b4b"/>
  <ellipse cx="77" cy="32" rx="6" ry="10" fill="#1e1b4b"/>
  <ellipse cx="23" cy="32" rx="4" ry="7" fill="#ef4444"/>
  <ellipse cx="77" cy="32" rx="4" ry="7" fill="#ef4444"/>
  <!-- Eyes (closed, vibing) -->
  <path d="M36 32 Q40 36 44 32" fill="none" stroke="#1e1b4b" stroke-width="2"/>
  <path d="M56 32 Q60 36 64 32" fill="none" stroke="#1e1b4b" stroke-width="2"/>
  <!-- Happy mouth -->
  <path d="M40 42 Q50 50 60 42" fill="none" stroke="#1e1b4b" stroke-width="2" stroke-linecap="round"/>
  <!-- Arms -->
  <rect x="20" y="52" width="10" height="18" rx="3" fill="#8b5cf6"/>
  <rect x="70" y="52" width="10" height="18" rx="3" fill="#8b5cf6"/>
  <!-- Legs -->
  <rect x="35" y="80" width="12" height="15" rx="3" fill="#7c3aed"/>
  <rect x="53" y="80" width="12" height="15" rx="3" fill="#7c3aed"/>
  <!-- Floating music notes -->
  <text x="10" y="25" font-size="14" fill="#a78bfa">&#9834;</text>
  <text x="85" y="20" font-size="12" fill="#a78bfa">&#9835;</text>
</svg>