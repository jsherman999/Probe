<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Body (lab coat) -->
  <rect x="28" y="48" width="44" height="38" rx="5" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <!-- Coat opening -->
  <line x1="50" y1="55" x2="50" y2="86" stroke="#d1d5db" stroke-width="1"/>
  <!-- Scrubs underneath -->
  <rect x="38" y="52" width="24" height="10" fill="#22d3ee"/>
  <!-- Medical cross on pocket -->
  <rect x="55" y="60" width="12" height="14" rx="1" fill="white" stroke="#e5e7eb" stroke-width="1"/>
  <rect x="59" y="63" width="4" height="8" fill="#ef4444"/>
  <rect x="57" y="65" width="8" height="4" fill="#ef4444"/>
  <!-- Head -->
  <rect x="25" y="15" width="50" height="38" rx="8" fill="#67e8f9"/>
  <!-- Head mirror -->
  <circle cx="50" cy="12" r="8" fill="#d1d5db" stroke="#9ca3af" stroke-width="1"/>
  <circle cx="50" cy="12" r="5" fill="white"/>
  <ellipse cx="48" cy="10" rx="2" ry="1" fill="#e5e7eb"/>
  <!-- Kind eyes -->
  <circle cx="38" cy="30" r="5" fill="white"/>
  <circle cx="62" cy="30" r="5" fill="white"/>
  <circle cx="38" cy="31" r="2" fill="#1e1b4b"/>
  <circle cx="62" cy="31" r="2" fill="#1e1b4b"/>
  <!-- Gentle smile -->
  <path d="M42 42 Q50 48 58 42" fill="none" stroke="#1e1b4b" stroke-width="2" stroke-linecap="round"/>
  <!-- Arms -->
  <rect x="18" y="52" width="10" height="22" rx="3" fill="#67e8f9"/>
  <rect x="72" y="52" width="10" height="22" rx="3" fill="#67e8f9"/>
  <!-- Stethoscope -->
  <path d="M35 48 Q30 55 30 65 Q30 75 40 75" fill="none" stroke="#374151" stroke-width="2"/>
  <circle cx="40" cy="75" r="4" fill="#374151"/>
  <circle cx="40" cy="75" r="2" fill="#6b7280"/>
  <!-- Legs -->
  <rect x="35" y="86" width="12" height="12" rx="3" fill="#22d3ee"/>
  <rect x="53" y="86" width="12" height="12" rx="3" fill="#22d3ee"/>
</svg>