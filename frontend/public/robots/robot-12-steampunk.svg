<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Steampunk Bot - Victorian gears style -->
  <defs>
    <linearGradient id="steam-brass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706"/>
      <stop offset="100%" style="stop-color:#92400e"/>
    </linearGradient>
    <linearGradient id="steam-copper" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c"/>
      <stop offset="100%" style="stop-color:#c2410c"/>
    </linearGradient>
  </defs>
  <!-- Top hat -->
  <rect x="25" y="5" width="50" height="20" rx="3" fill="#1e293b"/>
  <rect x="18" y="23" width="64" height="6" rx="2" fill="#334155"/>
  <rect x="35" y="10" width="30" height="3" fill="#d97706"/>
  <!-- Gear decoration on hat -->
  <circle cx="50" cy="15" r="5" fill="none" stroke="#d97706" stroke-width="2"/>
  <circle cx="50" cy="15" r="2" fill="#d97706"/>
  <!-- Head -->
  <rect x="22" y="30" width="56" height="40" rx="8" fill="url(#steam-brass)"/>
  <!-- Goggle eyes -->
  <circle cx="35" cy="48" r="12" fill="#0f172a" stroke="url(#steam-copper)" stroke-width="3"/>
  <circle cx="65" cy="48" r="12" fill="#0f172a" stroke="url(#steam-copper)" stroke-width="3"/>
  <circle cx="35" cy="48" r="6" fill="#22d3ee"/>
  <circle cx="65" cy="48" r="6" fill="#22d3ee"/>
  <circle cx="33" cy="46" r="2" fill="white"/>
  <circle cx="63" cy="46" r="2" fill="white"/>
  <!-- Goggle bridge -->
  <rect x="45" y="45" width="10" height="6" rx="2" fill="url(#steam-copper)"/>
  <!-- Mustache -->
  <path d="M35 62 Q42 58 50 62 Q58 58 65 62" fill="none" stroke="#1e293b" stroke-width="3" stroke-linecap="round"/>
  <!-- Body with gears -->
  <rect x="25" y="72" width="50" height="22" rx="5" fill="url(#steam-brass)"/>
  <!-- Visible gear -->
  <circle cx="40" cy="83" r="8" fill="none" stroke="#92400e" stroke-width="2"/>
  <circle cx="40" cy="83" r="3" fill="#92400e"/>
  <!-- Gear teeth -->
  <rect x="38" y="73" width="4" height="4" fill="#92400e"/>
  <rect x="38" y="89" width="4" height="4" fill="#92400e"/>
  <rect x="30" y="81" width="4" height="4" fill="#92400e"/>
  <rect x="46" y="81" width="4" height="4" fill="#92400e"/>
  <!-- Pipes -->
  <rect x="58" y="76" width="12" height="4" rx="2" fill="#78716c"/>
  <rect x="58" y="84" width="12" height="4" rx="2" fill="#78716c"/>
</svg>
