<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- DJ Bot - Music robot with headphones -->
  <defs>
    <linearGradient id="dj-head" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <linearGradient id="dj-phones" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  <!-- Headphone band -->
  <path d="M15 45 Q15 15 50 15 Q85 15 85 45" fill="none" stroke="url(#dj-phones)" stroke-width="6"/>
  <!-- Head -->
  <rect x="25" y="25" width="50" height="45" rx="10" fill="url(#dj-head)"/>
  <!-- Headphone cups -->
  <ellipse cx="18" cy="45" rx="10" ry="14" fill="url(#dj-phones)"/>
  <ellipse cx="82" cy="45" rx="10" ry="14" fill="url(#dj-phones)"/>
  <!-- Headphone cushions -->
  <ellipse cx="18" cy="45" rx="6" ry="10" fill="#334155"/>
  <ellipse cx="82" cy="45" rx="6" ry="10" fill="#334155"/>
  <!-- Cool sunglasses -->
  <rect x="28" y="38" width="18" height="10" rx="2" fill="#0f172a"/>
  <rect x="54" y="38" width="18" height="10" rx="2" fill="#0f172a"/>
  <rect x="46" y="41" width="8" height="4" fill="#0f172a"/>
  <!-- Glasses shine -->
  <rect x="30" y="40" width="6" height="2" rx="1" fill="#a855f7" opacity="0.5"/>
  <rect x="56" y="40" width="6" height="2" rx="1" fill="#a855f7" opacity="0.5"/>
  <!-- Smile -->
  <path d="M40 58 Q50 65 60 58" fill="none" stroke="#0f172a" stroke-width="3" stroke-linecap="round"/>
  <!-- Body -->
  <rect x="30" y="72" width="40" height="22" rx="5" fill="url(#dj-head)"/>
  <!-- Equalizer bars on chest -->
  <rect x="36" y="82" width="4" height="8" rx="1" fill="#22d3ee"/>
  <rect x="42" y="78" width="4" height="12" rx="1" fill="#22d3ee"/>
  <rect x="48" y="80" width="4" height="10" rx="1" fill="#22d3ee"/>
  <rect x="54" y="76" width="4" height="14" rx="1" fill="#22d3ee"/>
  <rect x="60" y="84" width="4" height="6" rx="1" fill="#22d3ee"/>
  <!-- Music notes floating -->
  <text x="12" y="25" font-size="12" fill="#ec4899">&#9835;</text>
  <text x="80" y="20" font-size="10" fill="#22d3ee">&#9834;</text>
</svg>
