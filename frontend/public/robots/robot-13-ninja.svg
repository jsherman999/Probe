<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Ninja Bot - Stealthy robot -->
  <defs>
    <linearGradient id="ninja-dark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="ninja-red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>
  </defs>
  <!-- Head wrap top -->
  <ellipse cx="50" cy="18" rx="25" ry="10" fill="url(#ninja-dark)"/>
  <!-- Head -->
  <rect x="22" y="15" width="56" height="50" rx="10" fill="url(#ninja-dark)"/>
  <!-- Headband -->
  <rect x="18" y="30" width="64" height="8" fill="url(#ninja-red)"/>
  <!-- Headband knot -->
  <circle cx="82" cy="34" r="6" fill="url(#ninja-red)"/>
  <!-- Headband tails -->
  <path d="M82 40 Q90 50 85 60" fill="none" stroke="url(#ninja-red)" stroke-width="4" stroke-linecap="round"/>
  <path d="M82 40 Q95 48 92 58" fill="none" stroke="url(#ninja-red)" stroke-width="4" stroke-linecap="round"/>
  <!-- Eyes -->
  <rect x="30" y="38" width="15" height="8" rx="2" fill="#0f172a"/>
  <rect x="55" y="38" width="15" height="8" rx="2" fill="#0f172a"/>
  <!-- Glowing eyes -->
  <ellipse cx="37" cy="42" rx="4" ry="2" fill="#22d3ee"/>
  <ellipse cx="63" cy="42" rx="4" ry="2" fill="#22d3ee"/>
  <!-- Mask (covering lower face) -->
  <path d="M25 48 L75 48 L75 65 Q50 72 25 65 Z" fill="#334155"/>
  <!-- Body -->
  <rect x="28" y="68" width="44" height="25" rx="5" fill="url(#ninja-dark)"/>
  <!-- Ninja star on chest -->
  <polygon points="50,72 53,78 60,78 55,82 57,89 50,85 43,89 45,82 40,78 47,78" fill="#64748b"/>
  <!-- Arms crossed pose lines -->
  <line x1="28" y1="75" x2="20" y2="85" stroke="url(#ninja-dark)" stroke-width="8" stroke-linecap="round"/>
  <line x1="72" y1="75" x2="80" y2="85" stroke="url(#ninja-dark)" stroke-width="8" stroke-linecap="round"/>
</svg>
