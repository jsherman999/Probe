<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Body (trench coat) -->
  <rect x="28" y="45" width="44" height="38" rx="5" fill="#78716c"/>
  <line x1="50" y1="50" x2="50" y2="83" stroke="#57534e" stroke-width="2"/>
  <!-- Coat buttons -->
  <circle cx="45" cy="58" r="2" fill="#292524"/>
  <circle cx="45" cy="68" r="2" fill="#292524"/>
  <circle cx="45" cy="78" r="2" fill="#292524"/>
  <!-- Head -->
  <rect x="25" y="18" width="50" height="32" rx="8" fill="#a8a29e"/>
  <!-- Detective hat -->
  <ellipse cx="50" cy="20" rx="28" ry="6" fill="#44403c"/>
  <rect x="28" y="8" width="44" height="14" rx="4" fill="#57534e"/>
  <!-- Eyes -->
  <circle cx="38" cy="32" r="4" fill="white"/>
  <circle cx="62" cy="32" r="4" fill="white"/>
  <circle cx="39" cy="33" r="2" fill="#1e1b4b"/>
  <circle cx="63" cy="33" r="2" fill="#1e1b4b"/>
  <!-- Serious mouth -->
  <line x1="42" y1="42" x2="58" y2="42" stroke="#1e1b4b" stroke-width="2" stroke-linecap="round"/>
  <!-- Arms -->
  <rect x="18" y="50" width="10" height="22" rx="3" fill="#a8a29e"/>
  <rect x="72" y="50" width="10" height="22" rx="3" fill="#a8a29e"/>
  <!-- Magnifying glass -->
  <circle cx="85" cy="60" r="8" fill="none" stroke="#fbbf24" stroke-width="3"/>
  <circle cx="85" cy="60" r="5" fill="#bfdbfe" fill-opacity="0.5"/>
  <line x1="79" y1="66" x2="73" y2="72" stroke="#92400e" stroke-width="3"/>
  <!-- Legs -->
  <rect x="35" y="83" width="12" height="12" rx="3" fill="#78716c"/>
  <rect x="53" y="83" width="12" height="12" rx="3" fill="#78716c"/>
</svg>